<!DOCTYPE html>

<html>
    
    <div id="savepage-pageinfo-panel-overlay">
        
        <div id="savepage-pageinfo-panel-content">
            
            <div id="savepage-pageinfo-panel-header">Saved Page Information</div>
            
            <table id="savepage-pageinfo-panel-table">
                
                <tbody>
                    
                    <tr>
                        <td>Page URL:</td>
                        <td id="savepage-pageinfo-panel-url"></td>
                    </tr>
                    
                    <tr>
                        <td>Page Title:</td>
                        <td id="savepage-pageinfo-panel-title"></td>
                    </tr>
                    
                    <tr>
                        <td>Published:</td>
                        <td id="savepage-pageinfo-panel-pubdate"></td>
                    </tr>
                    
                    <tr>
                        <td>Saved From:</td>
                        <td id="savepage-pageinfo-panel-from"></td>
                    </tr>
                    
                    <tr>
                        <td>Saved Date:</td>
                        <td id="savepage-pageinfo-panel-date"></td>
                    </tr>
                    
                    <tr>
                        <td>Saved State:</td>
                        <td id="savepage-pageinfo-panel-state"></td>
                    </tr>
                    
                    <tr>
                        <td>Saved By:</td>
                        <td id="savepage-pageinfo-panel-version"></td>
                    </tr>
                    
                    <tr>
                        <td>Comments:</td>
                        <td id="savepage-pageinfo-panel-comments"><textarea></textarea></td>
                    </tr>
                    
                </tbody>
                
            </table>
            
            <div id="savepage-pageinfo-panel-footer">
                
                <div id="savepage-pageinfo-panel-spacer"></div>
                
                <button id="savepage-pageinfo-panel-okay">OK</button>
                
                <button id="savepage-pageinfo-panel-open">Open URL</button>
                
            </div>
            
        </div>
        
    </div>
    
</html>
